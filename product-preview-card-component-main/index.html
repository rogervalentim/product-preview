<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="../public/css/estilo.css">

<body>
<main class="container-principal">
<section class="card">
<section class="container-image">
<img class="perfurme-imagem" src="../public/images/image-product-desktop.jpg">
</section>
<section class="conteudo">
<p class="title">P E R F U M E</p>
<h1 class="perfume-title">Gabrielle<br> Essence Eau<br>De Parfum</h1>

<p class="paragrafo-descricao">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator<br> for the House of CHANEL.</p>

<div class="preco">
<span class="preco-title">$149.99</span>
<span class="preco-2"><del>$169.99</del></span>
</div>

<div class="btn">
<button>
<img src="../public/images/icon-cart.svg">
 Add to Cart
</button>
</div>

</section>
</section>
